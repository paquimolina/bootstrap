    <title>Grid System. Anidar columnas.</title>
  </head>
 <body>
  <div class="container">
    <div class="row">
      <div class="d-none d-md-block col-md-3 col-lg-6" style="background-color: cornsilk;">
        <h2>columna 1</h2>
        <p>Oculta solo en xs y sm</p>
      </div>
        <div class="col-4 col-sm-1 col-md-3 col-lg-6" style="background-color:red;">
          <h2>columna 2</h2>
          <p>Siempre visible</p>
        </div>
        <div class="col-4 col-sm-4 col-md-3 d-lg-none" style="background-color: azure;">
        <h2>columna 3</h2>
        <p>Oculta solo para tamaños grandes y extragrandes</p>
       </div>
        <div class="col-4 col-sm-4 col-md-3 d-lg-none" style="background-color: chocolate">
          <h2>columna 4</h2>
          <p>Oculta solo para tamaños grandes y extragrandes</p>
        </div>
    </div>
</div>
